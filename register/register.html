<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="principal-content">

        <input type="checkbox" class="checkbox" id="chk">
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>

        <div class="content">

            <h1>
                Cadastre-se!
            </h1>

            <div class="textfield">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Nome">
            </div>
            <div class="textfield">
                <label for="last-name">Sobrenome</label>
                <input type="text" name="last-name" placeholder="Seu sobrenome">
            </div>
            <div class="textfield">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Seu e-mail">
            </div>
            <div class="textfield">
                <label for="tel">Celular</label>
                <input type="tel" maxlength="14 required" data-js="phone" name="tel" placeholder="Celular">
                
            </div>
            <div class="textfield">
                <label for="password">Senha</label>
                <input type="password" name="password" placeholder="Senha">
            </div>
            <div class="textfield">
                <label for="password-confirm">Confirme sua senha!</label>
                <input type="password" name="password-confirm" placeholder="Confirme sua senha!">
            </div>
            <div class="singup">
                <button class="button-register">Registrar</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
